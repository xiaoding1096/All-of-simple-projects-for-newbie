<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/calculator.css" />
  </head>
  <body>
    <a href="index.html" class="home-button">Home</a>
    <h1>Basic calculator</h1>
    <div class="calculator">
      <input type="text" id="number-display" disabled />
      <button class="btn-reset">C</button>
      <button class="btn-operator">%</button>
      <button class="btn-operator">+</button>
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator">-</button>
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-operator">x</button>
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-operator">รท</button>
      <button class="btn-number">0</button>
      <button class="btn-number">.</button>
      <button class="btn-result">=</button>
    </div>
    <script src="./js/components/calculator.js"></script>
  </body>
</html>
